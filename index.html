<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="top-nav">
    <div>
      <img src="" alt="">
      TryFace
    </div>
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>
    <ul class="menu">
      <li>Courses</li>
      <li>About Us</li>
      <li>Enquiry</li>

    </ul>
  </section>
  <div class="container">
    <!--  -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="Artificial-Intelligence-5.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="98734_web-development-skills.jpg" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="0_M4bxiCIjcTK-2Xr6.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="courses">
    <h2 class="our">OUR COURSES</h2>
  </div>
  <div class="card-container">
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 1">
      <div class="card-content">
        <h3>Card 1</h3>
        <p>Description for Card 1</p>
        <button>Button 1</button>
      </div>
    </div>
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 2">
      <div class="card-content">
        <h3>Card 2</h3>
        <p>Description for Card 2</p>
        <button>Button 2</button>
      </div>
    </div>
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 3">
      <div class="card-content">
        <h3>Card 3</h3>
        <p>Description for Card 3</p>
        <button>Button 3</button>
      </div>
    </div>
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 4">
      <div class="card-content">
        <h3>Card 4</h3>
        <p>Description for Card 4</p>
        <button>Button 4</button>
      </div>
    </div>
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 5">
      <div class="card-content">
        <h3>Card 5</h3>
        <p>Description for Card 5</p>
        <button>Button 5</button>
      </div>
    </div>
    <div class="card">
      <img src="cloud technolog 0.png" alt="Image 6">
      <div class="card-content">
        <h3>Card 6</h3>
        <p>Description for Card 6</p>
        <button>Button 6</button>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start">
  
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" id="foot" style="background-color: #f5d9b1">
      &#169 2023 Copyright :
      <a class="text-dark" href="">TryFace.com</a>
    </div>
    <!-- Copyright -->
  </footer>

</body>

</html>
